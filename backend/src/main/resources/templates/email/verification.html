<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blankcil Podcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .email-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .email-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .email-container h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .email-container p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .email-container .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #1e293b;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .email-container .cta-button:hover {
            background-color: #64748b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .email-container a {
            color: #1e293b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <img src="https://res.cloudinary.com/dagreyo29/image/upload/v1733555509/logo_omr5eh.png" alt="Blankcil Logo" />
    <h1>Welcome to Blankcil</h1>
    <p>Thank you for joining Blankcil! We are thrilled to have you with us. Explore captivating podcasts and engaging content tailored just for you.</p>
<!--    <a href=${verificationUrl} class="cta-button">Verify Your Email</a>-->
<!--    <div class="verification-code" th:text="${verificationCode}">N/A</div>&ndash;&gt;&ndash;&gt;-->
    <a class="cta-button" th:href="${verificationUrl}">Verify your account</a>
    <p>If you have any questions, feel free to <a href="https://blankcil.com/support">contact our support team</a>.</p>
    <p>Visit us at <a href="https://blankcil.com">https://blankcil.com</a> to learn more!</p>
</div>
</body>
</html>
