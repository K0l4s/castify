<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            color: #ffffff;
        }

        .welcome-container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .welcome-container a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ffffff;
            color: #4facfe;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .welcome-container a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .welcome-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <img src="https://res.cloudinary.com/dagreyo29/image/upload/v1733555509/logo_omr5eh.png" alt="Welcome Logo">
    <h1>Welcome <span th:text="${fullName}">N/A</span> to Our Platform!</h1>
    <p>We are so excited to have you here. Explore, connect, and discover all the amazing features we have prepared for you.</p>
    <a href="/get-started">Get Started</a>
</div>
</body>
</html>
